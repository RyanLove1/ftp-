<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <link rel="stylesheet" href="/static/css/login.css" type="text/css">
    <script src="/static/js/jquery-1.11.3.js"></script>
</head>

<body>
    <div id="top">
        <a href="/index">
            <img src="/static/images/header/logo.png">
        </a>
        <span>欢迎登录</span>
    </div>
    <div id="main">
        <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
            <div class="content">
                <p>
                    登录
                    <a href="/register">新用户注册</a>
                </p>
                <div class="text">
                    <input type="text" name="uname" placeholder="请输入用户名">
                    <img src="/static/images/login/user.png">
                </div>
                <div class="text pwd">
                    <input type="password" name="upwd" placeholder="请输入密码">
                    <img src="/static/images/login/password.png">
                </div>
                <div class="validate">
                    <img src="/static/images/footer/validateCode1">
                    <input type="text" name="validate" placeholder="请输入验证码">
                </div>
                <div class="savePwd">
                    <input type="checkbox" name="savePwd">
                        自动登录
                        <a href="">忘记密码?</a>
                </div>
                <input type="submit" value="登录" class="login">
            </div>
        </form>
    </div>
    <div id="bottom">
        <div>
            <div class="blog">
                <a href="">
                    <img src="/static/images/header/logo.png">
                </a>
            </div>
            <div class="fontImg">
                <img src="/static/images/footer/footerFont.png">
            </div>
        </div>
        <div class="qr">
            <div>
                <p>
                    皮爷の商城客户端
                </p>
                <div>
                    <img src="/static/images/footer/ios.png">
                </div>
                <div>
                    <img src="/static/images/footer/android.png">
                </div>
            </div>
            <div class="qrright">
                <img src="/static/images/footer/erweima.png">
            </div>
        </div>
        <p>
            &copy;2018 皮爷の集团有限公司 版权所有 京ICP证xxxxxxxxxxx
        </p>
    </div>
<script>
    var vaCodes = ["/static/images/footer/validateCode1", "/static/images/footer/validateCode2",
        "/static/images/footer/validateCode3", "/static/images/footer/validateCode4", "/static/images/footer/validateCode5"];
    $(".validate img").on("click",function () {
        var vaCode = vaCodes.pop();
        $(".validate img").prop("src", vaCode);
        vaCodes.unshift(vaCode);
    })
</script>
</body>
</html>
